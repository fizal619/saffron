<body><nav>
  <a href="/">Home</a>
  |
  <a href="/our-story">Our Story</a>
  |
  <a href="/menu">Menu</a>
  |
  <a href="/contact">Contact</a>
</nav><img src="/images/bag.png" alt="bag icon" id="bag-icon"/>

<div class="bag">
  <div class="bag-content">
    <br>
    <h4>Bag</h4>
    <br>
    <div id="bag-items">
      <div class="rendered-bag-items"></div>
      <div id="total-container" class="bag-item">
        <p class="bag-item-price" id="total">

        </p>
        <p>
          <strong>Total</strong>
          <br>
        </p>
        <p>
          <form id="order-form">
            <input placeholder="Name" required type="text" name="name" id="order-name" />
            <br>
            <input placeholder="Email" required type="email" name="email" id="order-email" />
            <br>
            <input placeholder="Phone Number" required type="text" name="phone" id="order-phone" />
            <br>
            <textarea placeholder="Address" required name="address" id="order-address"></textarea>
            <br>
            <p>Pickup or Delivery?</p>
            <input required class="radiogroup" id="pickup" type="radio" value="Pickup" name="deliveryoption">
            <label class="deliveryoptionlabel" for="pickup"> Pickup </label>
            <br>
            <input required class="radiogroup" id="delivery" type="radio" value="Delivery" name="deliveryoption">
            <label class="deliveryoptionlabel" for="delivery">Delivery</label>
            <br>
            <p>Date:</p>
            <input
              required
              type="date" id="date-input"
              name="date"
            />
            <br>
            <center>
              <button class="btn btn-outline-primary btn-sm">Checkout</button>
              <p class="checkout-desc">After clicking checkout check your email for your order confirmation.</p>
            </center>
          </form>
        </p>
      </div>
    </div>
    <br>
    <center>
      <button class="btn btn-outline-primary" id="bag-close">Close</button>
    </center>
    <br>
    <br>
  </div>
</div>

<br>
<br>
<br>
<div class="container order-container">
  <h3>Order Online</h3>
  <br>
  <div class="info">
    <div class="card-custom">
      <br>
      <img src="/images/bag.png" alt="bag"/>
      <p>Order</p>
    </div>

    <div class="card-custom">
      <br>
      <img src="/images/arrow.jpg" alt="bag"/>
      <br>
    </div>

    <div class="card-custom">
      <br>
      <img src="/images/phone.png" alt="phone"/>
      <p>Confirm</p>
    </div>

    <div class="card-custom">
      <br>
      <img src="/images/arrow.jpg" alt="bag"/>
      <br>
    </div>

    <div class="card-custom">
      <br>
      <img src="/images/truck.png" alt="truck"/>
      <p>Receive</p>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col-xs-12 col-md-6">

    </div>
  </div>

</div>

  
<br>
<div class="color-container">

  <div class="third orange"></div>
  <div class="third purple"></div>
  <div class="third green"></div>

</div>

<br>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-xs-12 text-center">
      <h3>Contact Info</h3>
      <br>
      <p>
        Phone/Whatsapp: <a href="tel:+592-623-5453">+592-623-5453</a>
      </p>
      <p>
        <a target="__blank" href="https://www.instagram.com/saffroncateringgy/">
          <img width="50px" src="/images/ig.png" alt="instagram link">
        </a>
      </p>
      <br>
      <br>
    </div>
    <div class="col-md-6 col-xs-12">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.578504942163!2d-58.10697158433753!3d6.821006921523394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8dafefbc978adb03%3A0xf7c18531c4d61428!2sSaffron%20Catering!5e0!3m2!1sen!2sus!4v1605845335484!5m2!1sen!2sus" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </div>
  <br>
  <br>
  <br>
</div>
