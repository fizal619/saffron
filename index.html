---
layout: default
title: home
---

<main class="home-container">
  <br>
  <br>
  <br>
  <br>
  <span class="filter">
    <div class="home">
      <img src="/images/saffron-fg.png" alt="logo" />
      <p class="caption">
        <a href="/menu" class="btn btn-outline-primary">Place an Order Online</a>
      </p>
      <div class="testimonial-container">
        <div class="container">
          <div class="my-slider">
            {% for item in site.testimonials %}
              <div>
                <div class="slide">
                  <p class="text-left">{{ item.content | markdownify  }}

                  </p>
                  <span style="float: right; font-weight: bold;"> - {{ item.title }}</span>

                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </span>
</main>
